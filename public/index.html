<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêõ</text></svg>">
  </link>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Worm Chat Site" />
  <script src="https://kit.fontawesome.com/07405be9d7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/css/font-awesome.css">
  <link rel="stylesheet" href="./css/App.css">
  <script src="./src/jquery.min.js"></script>
  <title>Worm Chat</title>
</head>

<body>
  <style>
    .emoji-picker-react .emoji-group {
      clear: both;
      padding: 0 15px;
      list-style: none;
      margin: 0;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
    }

    .emoji-picker-react .emoji-group:before {
      content: attr(data-display-name);
      color: #aaa;
      font-size: 14px;
      position: sticky;
      background: #424448;
      width: 100%;
      z-index: 1000;
      top: 0px;
      text-transform: uppercase;
      line-height: 45px;
      font-weight: 700;
    }

    .emoji-picker-react .emoji-group:after {
      content: '';
      flex: 1000;
      order: 99999;
      flex-basis: 25px;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .emoji-picker-react .active-category-indicator-wrapper .active-category-indicator {
      background: #2F3136;
    }

    .emoji-picker-react .emoji-categories button {
      filter: invert(9%) sepia(3%) saturate(2094%) hue-rotate(177deg) brightness(86%) contrast(87%);
    }

    .emoji-picker-react .emoji-categories button.icn-smileys_people {
      background-image: url(./face-grin-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-animals_nature {
      background-image: url(./leaf-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-food_drink {
      background-image: url(./burger-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-travel_places {
      background-image: url(./train-subway-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-activities {
      background-image: url(./futbol-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-objects {
      background-image: url(./pen-clip-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-symbols {
      background-image: url(./recycle-solid.svg);
    }

    .emoji-picker-react .emoji-categories button.icn-flags {
      background-image: url(./flag-solid.svg);
    }
  </style>
  </div>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
</body>

</html>
